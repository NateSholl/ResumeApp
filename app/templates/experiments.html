<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nate Sholl is a ....">
    <meta name="author" content="Nate Sholl, and Bootstrap contributors">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Experiments</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/static/assets/css/custom.css"> -->
    <link href="../static/synth.css" rel="stylesheet">

  </head>
  <body>

    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="{{url_for('static', filename='my_face.png')}}" alt="Nate Sholl Cameo" width="144" height="144">
        <h1 class="display-5 fw-bold">Experiments</h1>
      </div>
      <hr> 
      <!-- Start SYNTH -->
      <div class="container">
        <div class="keyboard">
          
        </div>
        <div class="settingsBar">
          <div class="left">
            <span>Volume: </span>
            <input
              type="range"
              min="0.0"
              max="1.0"
              step="0.01"
              value="0.5"
              list="volumes"
              name="volume" />
            <datalist id="volumes">
              <option value="0.0" label="Mute"></option>
              <option value="1.0" label="100%"></option>
            </datalist>
          </div>
        </div>
        <div class="right">
          <span>Current waveform: </span>
          <select name="waveform">
            <option value="sine">Sine</option>
            <option value="square" selected>Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <script type = "text/javascript" src="../static/synth.js">  
          test()
          </script>  
      </div>
      
      </div>
    </main>
  </body>
</html>
